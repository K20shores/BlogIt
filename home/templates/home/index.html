{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">BlogIt</h1>
    <hr class="my-4">
    {% if user %}
    <a class="btn btn-primary btn-lg" href="/login/blog_logout" role="button">Logout {{ user.username }}</a>
    <a class="btn btn-primary btn-lg" href="/blog/" role="button">Create Blog</a>
    {% else %}
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="/login" role="button">Login</a>
    </p>
    {% endif %}
  </div>
</div>

{% if blogs %}
    {% for blog in blogs %}
      <div class="container text-left">
        <h3>{{ blog.blog_title }}</h2>
        <hr class="my-3">
        <p>{{ blog.blog_text }}</p>
        <hr class="my-1">
        <p>{{ blog.pub_date }}</p>
        <br>
      </div>
    {% endfor %}
{% else %}
    <p>No polls are available.</p>
{% endif %}
